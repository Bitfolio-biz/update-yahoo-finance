name: WTF

on:
  push:
    tags:
      - 'v*'

jobs:

  job1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm run build --if-present
    
    - name: Registry login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Docker - image metadata
      id: docker_meta
      uses: crazy-max/ghaction-docker-meta@v1
      with:
        images: bitfolio/update-yahoo-finance

    - name: Docker - setup buildx
      uses: docker/setup-buildx-action@v1
        
    - name: Docker - setup layer cache
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
          
    - name: Build and push Access Log
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
        push: true
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}

  job2:
    needs: [job1]
    runs-on: ubuntu-latest
    steps:
    
    - name: Set image tag
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    
    - name: Dispatch version update workflow
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: Update version tags
        inputs: '{"tag":"${{ steps.vars.outputs.tag }}"}'
        repo: Bitfolio-biz/update-yahoo-finance
        token: ${{ secrets.ACCESS_TOKEN }}
        ref: main
